<script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    let leftShip = new SpaceShip(canvas, 100, 350, 30, 40, 'img/spaceship.png');
    let rightShip = new SpaceShip(canvas, 360, 350, 30, 40, 'img/spaceship.png');
    let timer = new Timer();
    let leftScore = new Score(canvas.width * 0.33 - 40);
    let rightScore = new Score(canvas.width * 0.66 + 40);
    // window.onload = function () {
    //     leftShip.drawImage();
    //     rightShip.drawImage();
    // }

    leftScore.displayScore(leftScore.displayScore());

    const allDebris = [];

    function addDebris() {
        let posY = [0, 20, 50, 100, 150, 200, 250, 300, 320];
        let randY = Math.floor(Math.random() * posY.length);
        let randomX = Math.floor(Math.random() * 20) + canvas.width;
        let debris = new Debris(randomX, posY[randY]);
        allDebris.push(debris);
    }

    setInterval(addDebris, 300)

    function animate() {
        clearCanvas();
        allDebris.forEach(function (item) {
            item.update();
        })
        window.requestAnimationFrame(animate);
        leftShip.drawImage();
        rightShip.drawImage();
        timer.displayTimer();
    }


    function setup() {
        animate();
        // timer.displayTimer();
        timer.countDown();
    }

    setup()



</script>
